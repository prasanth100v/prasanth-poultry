name: CICD pipeline 2 (ReactJS)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist/
          
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=vite-react-app
            -Dsonar.projectName="Vite React App"
            -Dsonar.sources=src
            -Dsonar.exclusions=**/node_modules/**,**/dist/**
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.js,**/*.spec.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sourceEncoding=UTF-8
  
  security-check:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4

      - run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .

  docker-build:
    runs-on: self-hosted
    needs: security-check
    steps:
      - uses: actions/checkout@v4

      - run: docker build -t ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }} .

      - run: trivy image --exit-code 1 --severity HIGH,CRITICAL \
          ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}

      - run: docker rm -f my_react_container || true

      - run: |
          docker run -d \
          --name my_react_container \
          -p 3000:80 \
          ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}
