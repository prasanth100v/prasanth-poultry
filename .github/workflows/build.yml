name: CICD pipeline 2 (ReactJS)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist/

  sonarqube:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: |
            -Dsonar.projectKey=vite-react-app
            -Dsonar.projectName=Vite_React_App
            -Dsonar.sources=src
            -Dsonar.exclusions=**/node_modules/**,**/dist/**
            -Dsonar.sourceEncoding=UTF-8

  security-check:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4

      - run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .

  docker-build:
    runs-on: self-hosted
    needs: security-check
    steps:
      - uses: actions/checkout@v4

      - run: docker build -t ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }} .

      - run: trivy image --exit-code 1 --severity HIGH,CRITICAL \
          ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}

      - run: docker rm -f my_react_container || true

      - run: |
          docker run -d \
          --name my_react_container \
          -p 3000:80 \
          ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}
