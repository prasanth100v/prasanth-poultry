name: Build React App and Commit Dist

on:
  push:
    branches:
      - main        # change if your branch name is different
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted   # your Ubuntu server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build
